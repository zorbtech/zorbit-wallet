<mat-table #table [dataSource]="latestTransactions">

    <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef> Id </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="type">
        <mat-header-cell *matHeaderCellDef> Type </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.type}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="amount">
        <mat-header-cell *matHeaderCellDef> Amount </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.amount}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="toAddress">
        <mat-header-cell *matHeaderCellDef> ToAddress </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.toAddress}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="fee">
        <mat-header-cell *matHeaderCellDef> Fee </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.fee}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="confirmedInBlock">
        <mat-header-cell *matHeaderCellDef> Confirmed In Block </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.confirmedInBlock}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="timeStamp">
        <mat-header-cell *matHeaderCellDef> Time Stamp </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.timeStamp}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
