<mat-card>
    <mat-card-header>
        <mat-card-title>Secret Words</mat-card-title>
        <p>Please write down your secret words and password.</p>
        <p>You will need both to recover your wallet in the future.</p>
    </mat-card-header>
    <mat-card-content>
        <mat-list role="list" *ngFor="let mnemoic of createWalletService.getMnemonic()">
            <mat-list-item role="listitem">{{ mnemonic }}</mat-list-item>
        </mat-list>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="next()">Next</button>
    </mat-card-actions>
</mat-card>
